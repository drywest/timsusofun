<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Overlay</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      :root {
        --font-size: 36px;
        --max-keep: 600;
        --enter-ms: 90ms;
        --push-ms: 140ms;
      }

      body {
        font-family: "Lato", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      }

      #stack {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 18px;
        gap: 10px;
        overflow: hidden;
        will-change: transform;
        transition: transform var(--push-ms) ease-out;
      }

      .line {
        font-size: var(--font-size);
        line-height: 1.25;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 3px 0 rgba(0, 0, 0, 0.45), 0 10px 24px rgba(0, 0, 0, 0.28);
        word-break: break-word;

        opacity: 0;
        transform: translateY(8px);
        transition:
          transform var(--enter-ms) ease-out,
          opacity var(--enter-ms) ease-out;
      }

      .line.enter {
        opacity: 1;
        transform: translateY(0);
      }

      .author {
        font-weight: 900;
        margin-right: 0.35em;
        white-space: nowrap;
      }

      .message {
        font-weight: 900;
      }

      /* Badges */
      .author img {
        height: 1em;
        width: auto;
        vertical-align: -0.12em;
        margin-right: 0.18em;
      }

      /* ===========================
         EMOJI: HARD FORCE LAYOUT
         =========================== */

      /* The wrapper that forces baseline alignment */
      .emoji-box {
        display: inline-flex !important;
        align-items: flex-end !important;
        justify-content: center !important;

        /* fixed inline box height so it matches the line */
        height: 1em !important;
        line-height: 1 !important;

        /* baseline alignment (then we nudge via top) */
        vertical-align: baseline !important;

        position: relative !important;
        top: 0.16em !important; /* FORCE DOWN so it can't stick to top */
      }

      /* The actual emoji image */
      .emoji-box > img {
        height: 1.2em !important;
        width: 1.2em !important;
        display: block !important;

        /* extra nudge if OBS font metrics are weird */
        transform: translateY(0.02em) !important;
      }

      /* ===== Hype GIF ===== */
      #hype {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 220ms ease;
        z-index: 5;
      }

      #hype.show {
        opacity: 1;
      }

      #hype img {
        display: block;
        max-width: 60%;
        max-height: 60%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <div id="stack"></div>

    <div id="hype">
      <img id="hype-img" alt="hype" />
    </div>

    <script src="/overlay.js"></script>
  </body>
</html>
