<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YT Chat Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Lato 700 + 900 so heavy weights are real -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" />
    <style>
      html, body {
        margin:0;
        padding:0;
        height:100%;
        background:transparent;
        overflow:hidden; /* prevent scrollbars from overlay animations */
      }

      * {
        font-family: "Lato","Apple Color Emoji","Apple Emoji","Segoe UI Emoji",
          "Segoe UI Symbol","Noto Color Emoji",system-ui,-apple-system,
          BlinkMacSystemFont,"Segoe UI",sans-serif !important;
      }

      :root{
        --line-gap:10px;
        --font-size:32px;            /* base chat size */
        --shadow:0 3px 0 rgba(0,0,0,.45), 0 10px 24px rgba(0,0,0,.28);
        --enter-ms:40ms;
        --push-ms:140ms;
        --max-keep:400;
      }

      .stack{
        position:absolute;
        inset:0;
        display:flex;
        flex-direction:column;
        justify-content:flex-end;
        padding:18px;
        gap:var(--line-gap);
        overflow:hidden;
        pointer-events:none;
      }

      .row{
        display:block;
        transform:translateY(16px);
        opacity:0;
        transition:
          transform var(--enter-ms) ease-out,
          opacity  var(--enter-ms) ease-out;
      }
      .row.enter{
        transform:translateY(0);
        opacity:1;
      }

      .line{
        display:inline-flex;
        align-items:baseline;
        max-width:100%;
        font-size:var(--font-size);
        line-height:1.12;
        font-weight:900;            /* heavier text */
        letter-spacing:.2px;
        color:#fff !important;
        text-shadow:var(--shadow);
        white-space:normal;
        word-break:break-word;
      }

      .author{
        font-weight:900;
        margin-right:.25em;
      }

      .message{
        font-weight:900;
        color:#fff !important;
      }

      .badges{
        display:inline-flex;
        align-items:center;
        margin-right:.25em;
      }

      .badges img{
        height:1em;
        width:auto;
        vertical-align:-0.12em;
        margin-right:0.18em;
        image-rendering:auto;
      }

      /* YouTube emoji <img> (from overlay.js normaliser) */
      .emoji{
        display:inline-block;
        height:1.2em;
        width:auto;
        vertical-align:-0.2em;   /* drops it slightly to sit on text baseline */
      }

      /* Native (Unicode) emoji wrapped by JS as <span class="emoji emoji-char"> */
      .emoji-char{
        display:inline-block;
        width:1.2em;
        height:1.2em;
        line-height:1.2em;
        font-size:1.2em;
        font-weight:900;         /* match heavy text weight */
        font-family:"Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji";
        vertical-align:-0.2em;   /* same baseline tweak as image emoji */
      }

      /* Hype GIF overlay */
      #hype{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        pointer-events:none;
        opacity:0;
        transition:opacity 220ms ease;
        z-index:5;
      }
      #hype.show{
        opacity:1;
      }
      #hype-img{
        max-width:min(95vw,1200px);
        max-height:min(60vh,800px);
        width:auto;
        height:auto;
        filter:drop-shadow(0 10px 24px rgba(0,0,0,.35));
      }
    </style>
  </head>
  <body>
    <div id="stack" class="stack"></div>

    <!-- GIF src is set by overlay.js based on ?hype=... -->
    <div id="hype" aria-hidden="true">
      <img id="hype-img" alt="Chat is fast!" />
    </div>

    <script src="/overlay.js"></script>
  </body>
</html>
