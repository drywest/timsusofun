<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Overlay</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      :root {
        --font-size: 36px;
        --max-keep: 600;
        --enter-ms: 120ms;
        --push-ms: 140ms;
      }

      body {
        font-family: "Lato", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      }

      #stack {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 18px;
        gap: 10px;
        overflow: hidden;
        will-change: transform;
        transition: transform var(--push-ms) ease-out;
      }

      .line {
        font-size: var(--font-size);
        line-height: 1.25;
        font-weight: 900;
        color: #fff;

        -webkit-text-stroke: 0;
        text-shadow: 0 3px 0 rgba(0, 0, 0, 0.55), 0 10px 24px rgba(0, 0, 0, 0.30);

        word-break: break-word;

        opacity: 0;
        transform: translateY(8px);
        transition: transform var(--enter-ms) ease-out, opacity var(--enter-ms) ease-out;
      }

      .line.enter {
        opacity: 1;
        transform: translateY(0);
      }

      .author {
        font-weight: 900;
        margin-right: 0.35em;
        white-space: nowrap;
      }

      .message {
        font-weight: 900;
      }

      /* Badges */
      .author img {
        height: 1em;
        width: auto;
        vertical-align: -0.12em;
        margin-right: 0.18em;
      }

      /* Emoji images - properly sized and aligned */
      .emoji-img {
        display: inline-block !important;
        vertical-align: middle !important;
        object-fit: contain !important;
        margin: 0 2px !important;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* ===== Hype GIF ===== */
      #hype {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 220ms ease;
        z-index: 5;
      }
      #hype.show {
        opacity: 1;
      }
      #hype img {
        display: block;
        max-width: 60%;
        max-height: 60%;
        object-fit: contain;
      }

      /* ===== Payment Banner ===== */
      #payment-banner {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        background: #d40000;
        color: #fff;
        padding: 12px 16px;
        font-weight: 900;
        font-size: 18px;
        text-align: center;
        box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.35);
        transform: translateY(100%);
        opacity: 0;
        transition: transform 200ms ease, opacity 200ms ease;
        pointer-events: none;
      }

      #payment-banner.show {
        transform: translateY(0);
        opacity: 1;
      }

      #payment-banner a {
        color: #fff;
        text-decoration: underline;
        pointer-events: auto;
      }
    </style>
  </head>

  <body>
    <div id="stack"></div>

    <div id="hype">
      <img id="hype-img" alt="hype" />
    </div>

    <!-- Payment banner -->
    <div id="payment-banner" role="status" aria-live="polite">
      Timsu now requires payment. If you haven't purchased visit
      <a href="https://timsu.fun" target="_blank" rel="noopener noreferrer">https://timsu.fun</a>
    </div>

    <script>
      // Show banner on load/refresh for 5 seconds
      window.addEventListener("load", () => {
        const banner = document.getElementById("payment-banner");
        banner.classList.add("show");
        setTimeout(() => banner.classList.remove("show"), 5000);
      });
    </script>

    <script src="/overlay.js"></script>
  </body>
</html>
