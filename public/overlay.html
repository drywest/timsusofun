<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Chat Overlay</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      :root {
        --font-size: 36px;
        --max-keep: 600;
        --gap: 10px;
        --enter-ms: 90ms;
        --push-ms: 140ms;
      }

      /* Use a font stack that includes color emoji */
      body {
        font-family:
          "Lato",
          system-ui,
          -apple-system,
          "Segoe UI",
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Noto Color Emoji",
          sans-serif;
      }

      #stack {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 18px;
        gap: var(--gap);
        overflow: hidden;
        will-change: transform;
        transition: transform var(--push-ms) ease-out;
      }

      .line {
        font-size: var(--font-size);
        line-height: 1.22; /* important: gives emojis room */
        font-weight: 900;
        color: #fff;
        text-shadow: 0 3px 0 rgba(0, 0, 0, 0.45), 0 10px 24px rgba(0, 0, 0, 0.28);
        word-break: break-word;

        opacity: 0;
        transform: translateY(8px);
        transition:
          transform var(--enter-ms) ease-out,
          opacity var(--enter-ms) ease-out;
      }

      .line.enter {
        opacity: 1;
        transform: translateY(0);
      }

      .author {
        font-weight: 900;
        margin-right: 0.35em;
        white-space: nowrap;
      }

      .message {
        font-weight: 900;
      }

      /* Badge images */
      .author img {
        height: 1em;
        width: auto;
        vertical-align: -0.12em;
        margin-right: 0.18em;
      }

      /* ========= Emoji FIX ========= */

      /* Only apply image sizing rules to <img>, not spans */
      img.emoji,
      img.emoji-img {
        height: 1em;
        width: auto;
        display: inline-block;
        vertical-align: -0.18em;
      }

      /* Unicode emoji span (the real fix) */
      .emoji-char {
        display: inline-block;

        /* Make it match text height */
        font-size: 1.05em;
        line-height: 1;

        /* Prevent “thin” look from inheriting 900 */
        font-weight: 400;

        /* Baseline alignment so it doesn't stick to the top */
        vertical-align: -0.18em;

        /* Force emoji-capable fonts */
        font-family:
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Noto Color Emoji",
          system-ui,
          -apple-system,
          "Segoe UI",
          Arial,
          sans-serif;
      }

      /* ===== Hype GIF ===== */
      #hype {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 220ms ease;
        z-index: 5;
      }

      #hype.show {
        opacity: 1;
      }

      #hype img {
        display: block;
        max-width: 60%;
        max-height: 60%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <div id="stack"></div>

    <div id="hype">
      <img id="hype-img" alt="hype" />
    </div>

    <!-- absolute path so it works on /UC... routes -->
    <script src="/overlay.js"></script>
  </body>
</html>
